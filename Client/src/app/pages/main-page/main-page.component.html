<main class="row page-main">
    <div class="col-12">
        <div class="row row-offset">
            <div class="col-12 header">
                Oferty pracy
            </div>
            <app-simplifield-job-offer [jobOffers]="jobOffers"></app-simplifield-job-offer>
            <div class="col-12">
                <div class="row">
                    <div class="col-6 card-spacing" *ngFor="let item of arrdum">
                        <mat-card>
                            <mat-card-content>
                                <div class="row justify-content-end">
                                    <div class="col text">
                                        <div class="row">
                                            <div class="col-12">
                                                Tytuł quizu
                                            </div>
                                            <div class="col-12 deep">
                                                Technologia
                                            </div>
                                        </div>
                                       
                                    </div>
                                    <div class="col-auto">
                                        <button type="button" class="button" (click)="goToQuiz()">Podejdź do quizu</button>
                                    </div>
                                </div>
                            </mat-card-content>
                        </mat-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
